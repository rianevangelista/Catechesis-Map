<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Localize uma igreja | Catechesis Map</title>

    <!-- ICON -->
    <link rel="icon" href="./assets/catechesis-favicon.ico">

    <!-- STYLES CSS -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/animations.css">
    <link rel="stylesheet" type="text/css" href="./css/page-churchs-map.css">

    <!-- LEAFLET JS MAP -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-churchs">
        <aside class="animate-right">
            <header>
                <img src="./assets/map-marker.svg" alt="ícone de localização no mapa">
                <h2>Escolha uma igreja no mapa</h2>
                <p>Encontre o sagrado mais próximo de você!</p>
            </header>
            <footer>
                <strong>Fortaleza</strong>
                <p>Ceará</p>
            </footer>
        </aside>
        <div id="map" class="animate-appear"></div>
        <a href="create-church.html" class="create-church" title="Cadastre uma igreja">
            <img src="./assets/plus.svg" alt="Criar igreja">
        </a>
    </div>
    <script src="./js/page-churchs.js"></script>
</body>
</html>
